<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencari Nama Khodam </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="backsound" loop>
        <source src="backsound.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <h1>Pencari Nama Khodam </h1>
        <p>Masukkan nama Anda untuk mengetahui nama khodam Anda.</p>
        <input type="text" id="namaInput" placeholder="Masukkan Nama">
        <button onclick="cariKhodam()">Cari Khodam</button>
        <p id="hasil"></p>
        <p id="peringatan">⚠️ Hanya Hiburan Semata, Jangan Dianggap Serius ⚠️</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
